<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Офлайн-режим</title>
    <script>
        const basePath = '/readora-site';
        const targetPath = `${basePath}/#/offline`;

        // Проверяем, не находимся ли мы уже на офлайн-странице
        if (!window.location.href.includes('/offline')) {
            // Перенаправляем на офлайн-роут
            window.location.href = targetPath;
        }
    </script>
</head>
<body>
<div id="root"></div>
</body>
</html>
